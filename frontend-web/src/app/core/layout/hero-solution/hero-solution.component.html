<section [ngStyle]="colorClasses.heroStyle" class="relative py-10 md:py-24 overflow-hidden text-white min-h-[650px] flex items-center">

  <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>

  <div class="container mx-auto px-4 relative z-10 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

    <div class="text-center lg:text-left z-20">
      <span class="inline-block py-1 px-3 rounded-full border text-[10px] md:text-xs font-bold uppercase tracking-wider mb-6"
            [ngClass]="[colorClasses.tagBg, colorClasses.tagText, colorClasses.tagBorder]">
        {{ tag() }}
      </span>

      <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight">
        {{ titlePrincipal() }} <br>
        <span class="font-extrabold uppercase" [ngStyle]="colorClasses.accentText">
          {{ titleDestaque() }}
        </span>
      </h1>

      <p class="text-sm md:text-lg text-gray-200 mb-8 leading-relaxed border-l-4 pl-4 mx-auto lg:mx-0 max-w-lg"
         [ngClass]="colorClasses.accentBorder">
        {{ description() }}
      </p>

      <a (click)="onContactClick($event)"
         class="px-8 py-4 text-white font-bold rounded-xl hover:scale-110 transition-all shadow-lg flex items-center justify-center gap-3 group mx-auto lg:mx-0 no-underline w-fit cursor-pointer"
         [ngStyle]="colorClasses.buttonStyle">

        <svg class="w-5 h-5 md:w-6 md:h-6 fill-current group-hover:animate-bounce" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.9 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
        </svg>
        <span>Falar com Consultor</span>
      </a>
    </div>

    <!-- Área das imagens com controle por hover -->
    <div class="hidden lg:flex relative items-center justify-center w-full h-[450px]"
         (mousemove)="onMouseMove($event)"
         (mouseleave)="onMouseLeave()"
         style="cursor: pointer;">

      @for (img of imagePaths(); track $index) {
        <div class="absolute transition-all duration-500 ease-out group cursor-pointer"
             [style.z-index]="getZIndex($index)"
             [style.transform]="getTransform($index)"
             [style.opacity]="getOpacity($index)">

          <div class="relative overflow-hidden rounded-3xl shadow-2xl border-2 border-white/10 bg-gray-900 w-[450px] aspect-video">

            <div class="absolute top-0 left-0 w-full h-8 bg-gray-800/90 backdrop-blur-md flex items-center justify-between px-4 z-40 border-b border-white/10">
              <span class="text-[10px] opacity-60 font-sans uppercase tracking-widest">Inforplace System</span>
              <div class="flex items-center gap-2">
                <div class="w-2.5 h-[1px] bg-white/50"></div>
                <div class="w-2 h-2.5 border border-white/50"></div>
                <div class="text-[14px] leading-none opacity-50">×</div>
              </div>
            </div>

            <img [src]="img" class="w-full h-full object-cover object-top pt-8" [alt]="tag()">

            <div class="absolute inset-0 transition-colors duration-500"
                 [style.background-color]="$index === currentIndex() ? 'transparent' : 'rgba(0, 0, 0, 0.4)'">
            </div>
          </div>
        </div>
      }

      <!-- Dots indicadores dinâmicos -->
      <div class="absolute -bottom-10 flex gap-2">
        @for (i of [0,1,2]; track i) {
          <div class="w-2 h-2 rounded-full transition-all duration-300"
               [ngClass]="{
                 'bg-white scale-150': i === currentIndex(),
                 'bg-white/20': i !== currentIndex()
               }">
          </div>
        }
      </div>
    </div>

  </div>
</section>
