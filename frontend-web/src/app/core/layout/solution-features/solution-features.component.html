<section class="py-10 md:py-20 relative" [ngClass]="colorClasses.bgLight">
  <div class="container mx-auto px-4">

    <div class="text-center mb-12">
      <span class="font-bold uppercase tracking-wider text-xs md:text-sm" [ngClass]="colorClasses.headerSpan">
        O QUE O SISTEMA FAZ?
      </span>
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mt-2">Funcionalidades Poderosas</h2>
      <div class="w-16 md:w-20 h-1 mx-auto rounded-full mt-4" [ngStyle]="colorClasses.lineStyle"></div>
    </div>

    <div class="flex flex-wrap justify-center gap-8">
      @for (feat of features(); track $index) {

        <div
          (mouseenter)="hoveredIndex.set($index)"
          (mouseleave)="hoveredIndex.set(null)"
          class="group p-8 rounded-2xl border-4 transition-all duration-300 ease-in-out
                 hover:scale-110 hover:shadow-2xl hover:z-10
                 flex flex-col items-center text-center cursor-default
                 w-full sm:w-[calc(50%-2rem)] lg:w-[calc(25%-2rem)] min-w-[280px]"
          [ngClass]="colorClasses.borderColor"
          [style.background-color]="hoveredIndex() === $index ? colorClasses.solidColor : '#ffffff'"
        >
          <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-6 transition-all duration-300 bg-gray-100 group-hover:bg-white/20">
            <span class="material-symbols-outlined text-3xl transition-colors duration-300"
                  [ngClass]="[colorClasses.iconTextNormal, 'group-hover:text-white']">
              {{ feat.icon }}
            </span>
          </div>

          <h3 class="text-xl font-bold text-gray-900 mb-3 transition-colors duration-300 group-hover:text-white">
            {{ feat.title }}
          </h3>

          <p class="text-gray-600 text-sm leading-relaxed transition-colors duration-300 group-hover:text-white/90">
            {{ feat.desc }}
          </p>
        </div>
      }
    </div>
  </div>
</section>
