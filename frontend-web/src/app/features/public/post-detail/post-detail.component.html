<div class="min-h-screen bg-white">

  @if (isLoading()) {
    <div class="max-w-4xl mx-auto px-4 py-12 animate-pulse">
      <div class="h-4 bg-slate-200 rounded w-24 mb-6"></div>
      <div class="h-10 bg-slate-200 rounded w-3/4 mb-4"></div>
      <div class="aspect-video bg-slate-100 rounded-2xl mb-12"></div>
    </div>
  }
  @else {
    @if (post(); as p) {
      <article class="max-w-4xl mx-auto px-4 py-12">
        <header class="mb-12">
          <div class="flex items-center gap-3 mb-6">
            <span class="px-3 py-1 rounded-full bg-blue-50 text-blue-700 text-xs font-bold uppercase">
              {{ p.productSystem }}
            </span>
            <span class="text-slate-400 text-sm">
              {{ (p.publishedAt || p.createdAt) | date:'dd/MM/yyyy' }}
            </span>
          </div>

          <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight mb-6">
            {{ p.title }}
          </h1>
        </header>

        @if (p.coverImage) {
          <div class="mb-12 rounded-3xl overflow-hidden shadow-xl aspect-video bg-slate-50">
            <img [src]="p.coverImage" [alt]="p.title" class="w-full h-full object-cover">
          </div>
        }

        <app-block-renderer [blocks]="p.contentBlocks"></app-block-renderer>

        <footer class="mt-20 pt-10 border-t border-slate-100">
          <button routerLink="/posts" class="text-blue-600 font-bold hover:text-blue-800">
            ← Voltar para a Central de Conteúdo
          </button>
        </footer>
      </article>
    }
    @else {
      <div class="max-w-4xl mx-auto px-4 py-20 text-center">
        <h2 class="text-2xl font-bold text-slate-800">Conteúdo não encontrado</h2>
        <p class="text-slate-500 mt-2">A postagem que você procura não existe ou foi removida.</p>
        <a routerLink="/posts" class="mt-6 inline-block text-blue-600 font-bold">Voltar ao Hub</a>
      </div>
    }
  }

</div>
