<div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
  @for (release of releases(); track release.id) {
    <article class="group bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full">

      <a [routerLink]="['/releases', release.slug]" class="block aspect-video overflow-hidden bg-slate-100 dark:bg-slate-900 relative">
        @if (release.coverImage) {
          <img [src]="release.coverImage" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500" alt="Capa">
        } @else {
          <div class="w-full h-full flex items-center justify-center text-slate-300 dark:text-slate-600 text-4xl">
            üñºÔ∏è
          </div>
        }

        @if (release.category) {
          <div class="absolute top-4 left-4">
            <span class="px-3 py-1 bg-white/90 dark:bg-slate-900/90 backdrop-blur text-xs font-bold uppercase tracking-wider rounded-full shadow-sm text-blue-600">
              {{ release.category }}
            </span>
          </div>
        }
      </a>

      <div class="p-6 flex flex-col flex-1">
        <div class="flex items-center gap-2 text-xs font-medium text-slate-400 mb-3">
          <span>{{ release.publishedAt | date:'dd/MM/yyyy' }}</span>
          <span>‚Ä¢</span>
          <span class="bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 px-1.5 py-0.5 rounded text-[10px] font-mono">v{{ release.version }}</span>
        </div>

        <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-3 line-clamp-2 group-hover:text-blue-600 transition-colors">
          <a [routerLink]="['/releases', release.slug]">
            {{ release.title }}
          </a>
        </h2>

        <p class="text-slate-600 dark:text-slate-400 text-sm line-clamp-3 mb-6 flex-1">
          {{ release.summary }}
        </p>

        <a [routerLink]="['/releases', release.slug]" class="inline-flex items-center font-bold text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
          Ler detalhes
          <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        </a>
      </div>
    </article>
  }
</div>
