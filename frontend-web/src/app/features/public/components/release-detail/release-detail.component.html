<article class="max-w-4xl mx-auto py-8 px-4">

  <header class="mb-12 border-b border-gray-100 pb-8">
    <div class="flex items-center gap-3 mb-4">
      <span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-50 text-blue-700">
        {{ release().category }}
      </span>
      <span class="text-gray-400 text-sm">â€¢</span>
      <span class="text-gray-500 text-sm">{{ release().date | date:'longDate' }}</span>
    </div>

    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight mb-4">
      {{ release().title }}
    </h1>

    @if (release().version) {
      <div class="inline-flex items-center px-3 py-1 rounded-md bg-gray-100 text-gray-700 text-sm font-mono">
        v{{ release().version }}
      </div>
    }
  </header>

  <app-block-renderer [blocks]="release().blocks"></app-block-renderer>

</article>
