<div class="max-w-7xl mx-auto px-4 py-12">
  <header class="text-center mb-16">
    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Central de Conte√∫do</h1>
    <p class="mt-4 text-lg text-slate-600">Fique por dentro das novidades, tutoriais e dicas dos sistemas Inforplace.</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (post of posts(); track post.id) {
      <article class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition-shadow group">
        <a [routerLink]="['/posts', post.slug]">
          <div class="aspect-video overflow-hidden bg-slate-100">
            <img [src]="post.coverImage || 'assets/placeholder.jpg'"
                 class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="p-6">
            <div class="flex items-center gap-2 mb-3">
              <span class="px-2 py-0.5 rounded bg-blue-50 text-blue-700 text-[10px] font-bold uppercase">
                {{ post.productSystem }}
              </span>
              <span class="text-slate-400 text-xs">{{ post.createdAt | date:'dd/MM/yyyy' }}</span>
            </div>
            <h2 class="text-xl font-bold text-slate-900 mb-2">{{ post.title }}</h2>
            <p class="text-slate-600 text-sm line-clamp-2">{{ post.summary }}</p>
          </div>
        </a>
      </article>
    }
  </div>
</div>
