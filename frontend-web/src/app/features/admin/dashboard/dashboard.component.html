<div class="min-h-screen bg-gray-50/50">

  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-900 tracking-tight">
        {{ greeting() }}, Admin!
      </h1>

      <div class="flex items-center gap-4">
        <span class="text-sm text-gray-500 hidden sm:block">
           {{ authService.currentUser()?.name }} </span>
        <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">
          A
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    @if (isLoading()) {
      <div class="animate-pulse space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="h-32 bg-gray-200 rounded-xl"></div>
          <div class="h-32 bg-gray-200 rounded-xl"></div>
          <div class="h-32 bg-gray-200 rounded-xl"></div>
          <div class="h-32 bg-gray-200 rounded-xl"></div>
        </div>
      </div>
    }

    @else if (error()) {
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">
        {{ error() }}
      </div>
    }

    @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

        <div *ngFor="let stat of stats()" class="relative overflow-hidden bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow group">
          <div class="flex items-center justify-between relative z-10">
            <div>
              <p class="text-sm font-medium text-gray-500 mb-1">{{ stat.title }}</p>
              <h3 class="text-3xl font-bold text-gray-900">{{ stat.value }}</h3>
            </div>
            <div [class]="'p-3 rounded-xl text-white shadow-lg ' + stat.color">
              <span class="text-xl">{{ stat.icon }}</span>
            </div>
          </div>
          <div [class]="'absolute -bottom-4 -right-4 w-24 h-24 rounded-full opacity-10 group-hover:scale-110 transition-transform duration-500 ' + stat.color"></div>
        </div>

      </div>

      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-6 py-5 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Atividade Recente</h2>
          <button class="text-sm text-blue-600 hover:text-blue-700 font-medium hover:underline">Ver tudo</button>
        </div>

        <div class="p-6">
          <ul class="divide-y divide-gray-100">
            <li *ngFor="let activity of recentActivities()" class="py-4 flex gap-4 first:pt-0 last:pb-0">
              <div class="relative mt-1">
                <div [ngClass]="{
                  'bg-blue-500': activity.type === 'info',
                  'bg-green-500': activity.type === 'success',
                  'bg-yellow-500': activity.type === 'warning'
                }" class="h-2 w-2 rounded-full ring-4 ring-white"></div>
                <div class="absolute top-3 left-1 -ml-px h-full w-0.5 bg-gray-200 -z-10"></div>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ activity.text }}</p>
                <p class="text-xs text-gray-500 mt-0.5">{{ activity.time }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    }
  </main>
</div>
