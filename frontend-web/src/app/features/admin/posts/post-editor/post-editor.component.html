<div class="min-h-screen bg-gray-50/50">
  <div class="flex">

    <div class="flex-1 p-6 pr-3">
      <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-sm border border-gray-100 p-8">

        <div class="flex items-center justify-between mb-8">
          <h1 class="text-2xl font-bold text-gray-900">
            {{ isEditing() ? 'Editar Conte√∫do' : 'Novo Conte√∫do' }}
          </h1>
          <button type="button" routerLink="/admin/posts" class="text-gray-500 hover:text-gray-700">Cancelar</button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-slate-50 rounded-lg border border-slate-100">
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">Tipo de Postagem</label>
              <select formControlName="type" class="w-full rounded-lg border-gray-300 focus:ring-blue-500">
                <option *ngFor="let t of postTypes" [value]="t">{{ t }}</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">Sistema Relacionado</label>
              <select formControlName="productSystem" class="w-full rounded-lg border-gray-300 focus:ring-blue-500">
                <option *ngFor="let s of systems" [value]="s">{{ s }}</option>
              </select>
            </div>
          </div>

          <div class="mb-8">
            <label class="block text-sm font-bold text-gray-700 mb-2">Capa da Postagem</label>
            <div class="flex items-center gap-6">
              <div class="relative group w-48 h-32 bg-gray-100 rounded-xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center overflow-hidden transition-all hover:border-blue-400">
                <ng-container *ngIf="form.get('coverImage')?.value; else noImage">
                  <img [src]="form.get('coverImage')?.value" class="w-full h-full object-cover">
                  <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                    <button type="button" (click)="fileInput.click()" class="p-2 bg-white rounded-full text-gray-700 hover:text-blue-600">‚úèÔ∏è</button>
                    <button type="button" (click)="removeImage()" class="p-2 bg-white rounded-full text-red-600">üóëÔ∏è</button>
                  </div>
                </ng-container>
                <ng-template #noImage>
                  <button type="button" (click)="fileInput.click()" class="text-gray-400 text-xs font-medium">Upload da Capa</button>
                </ng-template>
                <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo</label>
              <input type="text" formControlName="title" (input)="generateSlug()" class="w-full rounded-lg border-gray-300">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Slug (URL)</label>
              <input type="text" formControlName="slug" class="w-full rounded-lg border-gray-300 bg-gray-50">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Vers√£o (Se aplic√°vel)</label>
              <input type="text" formControlName="version" placeholder="ex: 1.0.0" class="w-full rounded-lg border-gray-300">
            </div>
          </div>

          <div class="mt-8 border-t border-gray-100 pt-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Conte√∫do da Postagem</h3>
            <app-block-manager [blocks]="blocks()" (blocksChange)="updateBlocks($event)"></app-block-manager>
          </div>

          <div class="pt-6 border-t border-gray-100 flex justify-end">
            <button type="submit" [disabled]="isLoading() || form.invalid" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm">
              {{ isLoading() ? 'Salvando...' : 'Salvar Conte√∫do' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="w-80 p-6 pl-3">
      <div class="sticky top-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider flex items-center gap-2">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Adicionar Bloco
          </h3>

          <div class="space-y-2">
            <button type="button" (click)="addBlockFromSidebar('HEADER')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-purple-300 hover:bg-purple-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center text-white text-lg">üìù</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">T√≠tulo</div><div class="text-xs text-gray-500">Cabe√ßalho</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('TEXT')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-blue-300 hover:bg-blue-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white text-lg">üìÑ</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Texto</div><div class="text-xs text-gray-500">Par√°grafo</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('IMAGE')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-pink-300 hover:bg-pink-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-pink-500 to-pink-600 flex items-center justify-center text-white text-lg">üñºÔ∏è</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Imagem</div><div class="text-xs text-gray-500">Insira fotos</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('ALERT')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-yellow-300 hover:bg-yellow-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-yellow-500 to-yellow-600 flex items-center justify-center text-white text-lg">üí°</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Aviso</div><div class="text-xs text-gray-500">Destaque info</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('CHECKLIST')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-green-300 hover:bg-green-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center text-white text-lg">‚úì</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Tarefas</div><div class="text-xs text-gray-500">Checklist</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('MODULE_HIGHLIGHT')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-rose-300 hover:bg-rose-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-rose-500 to-rose-600 flex items-center justify-center text-white text-lg">‚≠ê</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Destaque</div><div class="text-xs text-gray-500">Card especial</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('COMPARISON')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-cyan-300 hover:bg-cyan-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500 to-cyan-600 flex items-center justify-center text-white text-lg">‚ÜîÔ∏è</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Compara√ß√£o</div><div class="text-xs text-gray-500">Antes/Depois</div></div>
            </button>

            <button type="button" (click)="addBlockFromSidebar('TIMELINE')"
                    class="w-full flex items-start gap-3 p-3 rounded-lg border-2 border-gray-100 hover:border-indigo-300 hover:bg-indigo-50/50 transition-all text-left group">
              <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center text-white text-lg">üïí</div>
              <div class="flex-1"><div class="font-semibold text-gray-900 text-sm">Linha Tempo</div><div class="text-xs text-gray-500">Hist√≥rico</div></div>
            </button>
          </div>

          <div class="mt-6 pt-6 border-t border-gray-100">
            <div class="flex items-start gap-2 text-xs text-gray-500">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="flex-shrink-0 mt-0.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              <span>Escolha um bloco para adicionar ao conte√∫do.</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
