spring:
  application:
    name: portal-inforplace-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://localhost:5432/portal_inforplace_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-minimum-256-bits-required-for-hs256-algorithm}
    expiration: 86400000

  upload:
    dir: ${UPLOAD_DIR:./uploads}
    # ALTERADO: URL base agora utiliza HTTPS para evitar erro de Mixed Content no navegador
    url-base: ${UPLOAD_URL_BASE:https://localhost:8080/uploads}
    upload:
      # AQUI ESTÁ A CONFIGURAÇÃO CORRETA
      # O './' garante que a pasta seja criada na raiz do projeto onde o JAR/Java está rodando

  cors:
    # ALTERADO: Adicionado suporte a origens HTTPS para o Angular/React
    allowed-origins: ${CORS_ORIGINS:https://localhost:4200,https://localhost:3000, http://localhost:4200,https://localhost:4200}

logging:
  level:
    com.inforplace.portal: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: DEBUG

server:
  # ALTERADO: Porta 8443 é o padrão comum para HTTPS em desenvolvimento Spring
  port: ${SERVER_PORT:8080}

  # NOVO: Configurações de SSL
  ssl:
    enabled: true
    # O arquivo keystore deve estar na pasta src/main/resources
    key-store: ${SSL_KEYSTORE:classpath:keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:sua_senha}
    key-store-type: PKCS12
    key-alias: ${SSL_KEY_ALIAS:tomcat}